<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo Tyberwarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" name="email" id="email" placeholder="Email" />
        <input
          type="password"
          name="password"
          id="input-senha"
          placeholder="Senha"
        />
        <button id="btn-login">Entrar</button>
      </form>
    </header>

    <main>
      <form action="" id="evaluation-form">
        <div>
          <input type="text" name="" id="input-name" placeholder="Nome" />
          <input
            type="text"
            name=""
            id="input-lastname"
            placeholder="Sobrenome"
          />
        </div>
        <div>
          <input type="email" name="" id="input-email" placeholder="Email" />
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>

        <label for="" id="label-family">Qual sua família?</label>
          <div><label for="Frontend"><input type="radio" name="family" id="Frontend" value="Frontend">Frontend</label></div>
          <div><label for="Backend"><input type="radio" name="family" id="Backend" value="Backend">Backend</label></div>
          <div><label for="FullStack"><input type="radio" name="family" id="FullStack" value="FullStack">FullStack</label></div>

          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <input type="checkbox" name="" value="HoFs" id="hofs">
            <label for="hofs">HoFs</label>
          </div>
          <div>
            <input type="checkbox" name="" value="Jest" id="jest">
            <label for="jest">Jest</label>
          </div>
          <div>
            <input type="checkbox" name="" value="Promises" id="promises">
            <label for="promises">Promises</label>
          </div>
          <div>
            <input type="checkbox" name="" value="React" id="react">
            <label for="react">React</label>
          </div>
          <div>
            <input type="checkbox" name="" value="SQL" id="sql">
            <label for="sql">SQL</label>
          </div>
          <div>
            <input type="checkbox" name="" value="Python" id="python">
            <label for="python">Python</label>
          </div>


          <div id="nota">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>

          <div>
            <input type="radio" name="rate" id="1" value="1">
            <label for="1">1</label>
          </div>
          <div>
            <input type="radio" name="rate" id="2" value="2">
            <label for="2">2</label>
          </div>
          <div>
            <input type="radio" name="rate" id="3" value="3">
            <label for="3">3</label>
          </div>
          <div>
            <input type="radio" name="rate" id="4" value="4">
            <label for="4">4</label>
          </div>
          <div>
            <input type="radio" name="rate" id="5" value="5">
            <label for="5">5</label>
          </div>
          <div>
            <input type="radio" name="rate" id="6" value="6">
            <label for="6">6</label>
          </div>
          <div>
            <input type="radio" name="rate" id="7" value="7">
            <label for="7">7</label>
          </div>
          <div>
            <input type="radio" name="rate" id="8" value="8">
            <label for="8">8</label>
          </div>
          <div>
            <input type="radio" name="rate" id="9" value="9">
            <label for="9">9</label>
          </div>
          <div>
            <input type="radio" name="rate" id="10" value="10">
            <label for="10">10</label>
          </div>

        </div>
     </form>


    <img src="images/trybewarts-colored.svg" alt="Brasão Trybewarts" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>

</html>
